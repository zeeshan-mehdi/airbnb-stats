<body>

    <style>
        body {
            width: 650px;
            height: 550px;
        }

        .hide{
            display: none;
        }

    </style>

    
    <div class="container">
    
        <br>
        <h1>Airbnb Stats</h1>
        <br>

        <div class="row">
            <label>Start & End Dates</label>
            <div class="col-sm-4">
                <input type="date"  class="startDate" id="birthday" name="birthday">
            </div>
            <div></div>
            <div class="col-sm-4">
                <input type="date" class="endDate" id="birthday" name="birthday">
            </div>
        </div>
        <br>
        <label for="sel1">Number of Guests (select one):</label>
      <select class="form-control guests" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <br>

    <div class="input-group mb-3">
        
        <input type="text" class="form-control searchText" placeholder="Enter City Name ..." aria-label="Enter City Name" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary btnSearch" type="button" id="button-addon2">Search</button>
        </div>
    
    
    </div>



      <div class="row display" >
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Avg Of Prices</h5>
              <p class="card-text avgPrices">Loading ...</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Avg Reviews</h5>
                <p class="card-text avgReviews">Loading ...</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Avg Quantities</h5>
                  <p class="card-text avgQuantity">Loading ...</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Avg Of Beds</h5>
                  <p class="card-text avgBeds">25</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Avg Bathrooms</h5>
                  <p class="card-text avgBaths">Loading ...</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                  <h5 class="card-title"># of SuperHosts</h5>
                  <p class="card-text avgSuperHosts">Loading ...</p>
              </div>
            </div>
          </div>
      </div>

    </div>
    
    <script src="popjs.js"></script>
</body>

</html>
